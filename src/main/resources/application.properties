# Configurações do servidor
server.port=8001

# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=gpg
spring.datasource.password=admin
spring.datasource.platform=h2

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog.xml

# Localizações de scripts SQL para inicialização de dados
spring.sql.init.schema-locations=classpath:insert.sql
